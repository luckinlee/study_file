<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>

</head>
<body>
<h1 class="text-center">编辑</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post" >
                <p>username:<input type="text" name="username" value="{{ user_obj.username }}  " class="form-control"></p>
                <p>password:<input type="password" name="password" value="{{ user_obj.password }}" class="form-control"></p>
                <input type="submit" class="btn btn-info btn-block">
            </form>
        </div>
    </div>
</div>
</body>
</html>
